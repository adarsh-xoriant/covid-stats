<div class="jubmotron bg-white text-center">
    <h1 class="display-4">Covid Statistics Dashboard</h1>
    <hr class="my-4">
    <p class="lead">Get the Global Covid Statistics along with Dynamic Charts</p>
    <hr class="my-4">
</div>

<div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>

<app-dashboard-card 
        [totalConfirmed]="totalConfirmed"
        [totalActive]="totalActive"
        [totalRecovered]="totalRecovered"
        [totalDeaths]="totalDeaths"
    ></app-dashboard-card>

<div class="form-group">
    <label class="mr-3" for="caseType"> <strong>Select case type</strong></label>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="radio" (click)="updateCharts(confirmed)" #confirmed checked value='confirmed' class="form-check-input" name="caseType">Confirmed
        </label>
    </div>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="radio" (click)="updateCharts(active)" #active value='active' class="form-check-input" name="caseType">Active
        </label>
    </div>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="radio" (click)="updateCharts(recovered)" #recovered value='recovered' class="form-check-input" name="caseType">Recovered
        </label>
    </div>
    <div class="form-check-inline disabled">
        <label class="form-check-label">
            <input type="radio" (click)="updateCharts(deaths)" #deaths value='deaths' class="form-check-input" name="caseType">Deaths
        </label>
    </div>
</div>

<div class="row">
    <div class="col">
        <app-bar-graph [Labels]="countries" [Data]="cases"></app-bar-graph>
    </div>
    <div class="col">
        <app-pie-chart [Labels]="countries" [Data]="cases" ></app-pie-chart>
    </div>
</div>
